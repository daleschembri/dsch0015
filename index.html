<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.fluidplayer.com/v2/current/fluidplayer.min.css" type="text/css"/>
      <script src="https://cdn.fluidplayer.com/v2/current/fluidplayer.min.js"></script>
</head>
<body>
  <div style="text-align:center;">
<video id='video-id' height="410" width="729">
    <source src='https://1397054093.rsc.cdn77.org/BMIT.mp4' type='video/mp4'/>
</video>
<script>
fluidPlayer(
   'video-id',
    {
        layoutControls: {
            // Parameters to customise the look and feel of the player
        },
        vastOptions: {
            adList: [
                {
                    roll: 'midRoll',
                    vastTag: 'Vast.xml',
                    timer: 10
                }
            ],
            showProgressbarMarkers: true,
            skipButtonCaption:          'Skip ad in [seconds]',
            skipButtonClickCaption:     'Skip ad <span class="skip_button_icon"></span>'
        }
    }
);
</script>
<br>
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfDMRX1Xc2mOopmAp0k5uhY89oauAe9HoCN14PqHv88N5QYoA/viewform?embedded=true" width="70%" height="1337" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
</div>
</body>
</html>
