<!DOCTYPE html>
<html>
  <head></head>
  <style>table {
    border: 1px solid black;
}

table tr td:nth-of-type(1) {
    font-weight: bold;
}</style>

<body>
<table id="myTable" width="25%">
    <tr valign="top">
        <td>Destination URL</td>
        <td>
            <input type="text" size="20" id="link" onchange="function calc() {
    var table = document.getElementById("myTable");
    var total = document.getElementById("total");
    var activity = document.getElementById("activity").value;
    var link = document.getElementById("link").value;
    
    if (link.slice(-1)=='/') {
      link = link.slice(0, -1);
    }
    total.value= link+"/?utm_source=mdf&utm_medium=partner&utm_campaign="+activity;
}"/>
        </td>
    </tr>
    <tr valign="top">
        <td>Activity ID</td>
        <td>
            <input type="text" size="10" id="activity" onchange="function calc() {
    var table = document.getElementById("myTable");
    var total = document.getElementById("total");
    var activity = document.getElementById("activity").value;
    var link = document.getElementById("link").value;
    
    if (link.slice(-1)=='/') {
      link = link.slice(0, -1);
    }
    total.value= link+"/?utm_source=mdf&utm_medium=partner&utm_campaign="+activity;
}"/>
        </td>
    </tr>
    <tr valign="top">
        <td>Tagged URL</td>
        <td>
            <textarea rows="2" readonly style="height: 34px;" id="total"></textarea>
        </td>
    <td><button onclick="copyUrl()">Copy text</button></td>
    </tr>
    
</table>

<script>
function calc() {
    var table = document.getElementById("myTable");
    var total = document.getElementById("total");
    var activity = document.getElementById("activity").value;
    var link = document.getElementById("link").value;
    
    if (link.slice(-1)=='/') {
      link = link.slice(0, -1);
    }
    total.value= link+"/?utm_source=mdf&utm_medium=partner&utm_campaign="+activity;
}
</script>
</body>
</html>
